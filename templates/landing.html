{% extends "layout.html" %}
{% block body %}
  <div id='content' class='outer'>
    <div id="top_spacer"></div>
    <div id="tagline" class="row text-center">
      <div class="col-lg-12 tagline">
        <h2>
          Think community garden,
          <p><small style="color: #433;">but with computers.</small></p>
        </h2>
      </div>
    </div>
    <div id="bottom_spacer"></div>
    <div id="footer" class="row text-center">
      <div class="col-xs-4 col-xs-offset-2">
        <div class="centered">
          Learn more
          <p><span class="glyphicon glyphicon-chevron-down"></span></p>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="centered" style="margin-bottom:50px">
          <a href="/jobs/testdriver" data-toggle="modal" data-target=".bs-example-modal-sm"><button class="btn btn-primary" type="button">Get Started!</button></a>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-xs-12>"><img style="image-width: 100%;image-height:100%" src="{{ url_for('static', filename = 'img/Description.jpg') }}"></img></div>
  </div>
  <br><br>
  <div class="row text-center">
    <div class="col-xs-12>"><img style="image-width: 100%;image-height:100%" src="{{ url_for('static', filename = 'img/CreateAndViewJobs.jpg') }}"></img></div>
  </div>
{% endblock %}
{% block scripts %}
<script type="text/javascript">
  $(document).ready(function(){
    doSpacing(event);
    window.addEventListener('resize', function(event){
      doSpacing(event);
    });
  });
function doSpacing (event){

    var navHeight = document.getElementById('nav_bar').clientHeight;
    var winWidth = $(window).width();
    var winHeight = $(window).height();
    var contentHeight = $(window).height() - navHeight;
    var blankHeight = contentHeight - document.getElementById('tagline').clientHeight - document.getElementById('footer').clientHeight;
    $('#content').height(contentHeight);
    $('#top_spacer').height(blankHeight*.5);
    $('#bottom_spacer').height(blankHeight*.5);
}
</script>
{% endblock %}
