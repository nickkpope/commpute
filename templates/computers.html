</br>
{% for computer in computers %}
<div class="row">
    <div class="col-xs-4">
        <image style="width: 100%" src="{{url_for('static', filename = 'img/computer-avatar.png')}}"></image>
    </div>
    <div class="col-xs-8">
        <div class="row">
            <div class="col-xs-5 text-right">
                <h3>Name:</h3>
            </div>
            <div class="col-xs-6">
                <h3><small>{{computer.name}}</small></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 text-right">
                <h3>OS:</h3>
            </div>
            <div class="col-xs-6">
                <h3><small>{{computer.info.os}}</small></h3>
            </div>
        </div>
    </div>
    
</div>
<br>
<div class="row">
    <div class="col-xs-3">
        <h4>Uptime:  <small>{{computer.uptime}}</small></h4>
    </div>
    <div class="col-xs-3">
        <h4>Cores:  <small>{{computer.info.cores}}</small></h4>
    </div>
    <div class="col-xs-3">
        <h4>RAM:  <small>{{computer.info.ram}}</small></h4>
    </div>
</div>
<br><br>
{% else %}
<div class="row text-center">
    <div class="col-sm-12">
        <h2>Yikes! You don't have any computers setup.<small><p style="margin-top:1em">Click the plus sign below to setup a computer.</p></small></h2>
    </div>
</div>
{% endfor %}
<div class="row text-center" style="margin-top:20px">
    <div class="col-sm-12">
        <a><span class="glyphicon glyphicon-plus-sign" style="font-size:2em"></span></a>
    </div>
</div>
