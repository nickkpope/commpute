{% for item in items %}
{% if item.visible %}
<div id="{{ item.id }}" class='row'>
    <div class="col-md-10"><span style="font-size: 1.1em">{{ item.html }}<span></div>
    <div class="col-md-1"><span onclick="javascript:deleteItem({{ pane_id }}, {{ item.id }})" class="glyphicon glyphicon-remove-circle"></span></div>
</div>
    <br>
{% endif %}
{% endfor %}
