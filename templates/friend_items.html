{% for item in items %}
{% if item.visible %}
<div id="{{ item.id }}" class='row'>
    <div class="col-md-4"><image style="image-width: 30px" src="{{url_for( 'static', filename = 'img/{{ item.gender}}-avatar.png')}}"><image></div>
    <div class="col-md-6">
        <h3>{{ item.name }}</h3>
        <p><span style="font-size: .8 em">{{ item.uptime }} - {{ item.cores }} - {{ item.bandwidth }}</span></p>
    </div>
    <div class="col-md-1"><span class="glyphicon glyphicon-remove-circle"></span></div>
    <div class="col-md-1"><span class="glyphicon glyphicon-plus-sign"></span></div>
</div>
    <br>
{% endif %}
{% endfor %}
