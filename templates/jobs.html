{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <div class="col-xs-4"><h1>Jobs</h1>
            <div class="row">
                <div id="job_pane" class="col-sm-10"></div>
            </div>
            <a>
                <div id="submit_job" class="row">
                    <div class="col-sm-2 col-sm-offset-3">
                        <span style="font-size: 3em" class="glyphicon glyphicon-plus-sign"></span>
                    </div>
                </div>
            </a>
        </div>
        <div id="task_pane" class="col-xs-4" style="display: none"><h1>Tasks</h1>
            <div id="task_list" class="col-sm-10 col-xs-offset-1"></div>
        </div>
        <div id="action_pane" class="col-xs-4"><h1>Details</h1>
            <div id="action_list" class="col-sm-10 col-xs-offset-1"></div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="{{url_for('static', filename='js/items.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/jobs.js')}}"></script>
{% endblock %}
